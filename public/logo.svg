<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100">
  <defs>
    <!-- Shadow filters for 3D effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#2d1f1a" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- ACE Letters with 3D shadow effect -->
  <g font-family="Impact, Arial Black, sans-serif" font-weight="900" font-style="italic">
    <!-- A - Red/Orange -->
    <text x="10" y="58" font-size="62" fill="#1a4d3a" transform="skewX(-8)">A</text>
    <text x="12" y="56" font-size="62" fill="#c94a2a" transform="skewX(-8)">A</text>
    
    <!-- C - Yellow/Gold -->
    <text x="58" y="58" font-size="62" fill="#2d5a1a" transform="skewX(-8)">C</text>
    <text x="60" y="56" font-size="62" fill="#d4a634" transform="skewX(-8)">C</text>
    
    <!-- E - Green -->
    <text x="108" y="58" font-size="62" fill="#1a3d2a" transform="skewX(-8)">E</text>
    <text x="110" y="56" font-size="62" fill="#4a8c3a" transform="skewX(-8)">E</text>
  </g>
  
  <!-- Mobile Repairs - Script text -->
  <text x="30" y="85" font-family="Brush Script MT, cursive, serif" font-size="28" fill="#8b6914" font-style="italic">
    Mobile Repairs
  </text>
</svg>
