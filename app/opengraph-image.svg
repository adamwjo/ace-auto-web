<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#faf9f7"/>
  
  <!-- ACE Letters with 3D shadow effect -->
  <g font-family="Impact, Arial Black, sans-serif" font-weight="900" font-style="italic" transform="translate(350, 200)">
    <!-- A - Red/Orange -->
    <text x="10" y="150" font-size="180" fill="#1a4d3a" transform="skewX(-8)">A</text>
    <text x="16" y="144" font-size="180" fill="#c94a2a" transform="skewX(-8)">A</text>
    
    <!-- C - Yellow/Gold -->
    <text x="150" y="150" font-size="180" fill="#2d5a1a" transform="skewX(-8)">C</text>
    <text x="156" y="144" font-size="180" fill="#d4a634" transform="skewX(-8)">C</text>
    
    <!-- E - Green -->
    <text x="290" y="150" font-size="180" fill="#1a3d2a" transform="skewX(-8)">E</text>
    <text x="296" y="144" font-size="180" fill="#4a8c3a" transform="skewX(-8)">E</text>
  </g>
  
  <!-- Mobile Repairs - Script text -->
  <text x="600" y="440" font-family="Brush Script MT, cursive, serif" font-size="72" fill="#8b6914" font-style="italic" text-anchor="middle">
    Mobile Repairs
  </text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#666" text-anchor="middle" letter-spacing="4">
    RICHMOND MOBILE MECHANIC
  </text>
</svg>
